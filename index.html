<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good Recipe</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth|Carlito">
    <script src="node_modules/eruda/eruda.js"></script>
    <script>eruda.init();</script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <a class="header__logo" href="#">
          GoodRecipe
        </a>
      </div>
      <nav class="nav">
        <div class="nav__wrapper">
          <a class="nav__saved" id="nav-saved" href="#">
            <svg width="30px" height="30px" viewBox="0 7 24 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"/>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
              <g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" stroke="#d9480f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__wrapper">
          <h1 class="hero__title">Good Taste, Good Food from Good Recipe</h1>
          <p class="hero__subtitle">Let's try a new recipe from all around the world</p>
          <form class="hero__form" id="form">
            <input type="search" class="form__input" id="form-input" placeholder="Type Ingredient..." />
            <button type="button" class="form__button" id="form-btn" name="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffeed7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </form>
        </div>
      </section>
      <section class="content">
        <div class="content__wrapper" id="content-wrapper">
          <h2 class="content__heading"id="content-heading">Various Recipes</h2>
          <div class="content__meals" id="content-meals"></div>
          <div class="content__modal" id="content-modal"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__wrapper">
          <p>Recipe Web App Created with HTML, CSS, Javascript & TheMealDB Open API</p>
          <p>Code & design by Aris Saputra</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
